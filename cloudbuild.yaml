steps:
# Build Docker image 
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', 'gcr.io/$PROJECT_ID/cicd-gcp:latest',
    '-f', 'app/Dockerfile',  # Dockerfile is in app directory
    '.'  # Build context is root directory
  ]
  id: 'Build Docker Image'

# Push image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/black-cirrus-461305-f6/cicd-gcp:latest']
  id: 'Push Docker Image'

# Create Cloud Deploy release and ensure pipeline/targets are up-to-date
